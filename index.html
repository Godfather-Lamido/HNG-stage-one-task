<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data Showcase</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

    <section class="slackUser">
        <article class="slackUser-details">
            <aside>
                <img src="./IMG/Snapchat-449245883.jpg" class="user-img" alt="Oluborode Emmanuel" data-testid="slackDisplayImage">
            </aside>
            <h2 data-testid="slackUserName">Oluborode Emmanuel</h2>
        </article>
        <p>Day of the Week: <span data-testid="currentDayOfTheWeek" id="curentDayOfTheWeek"></span></p>
        <p>Current UTC Time: <span data-testid="currentUTCTime" id="currentUTCTime"></span> </p>
        <p>My Track: <span data-testid="myTrack" id="myTrack">Frontend</span></p>
        <a href="https://github.com/Godfather-Lamido" data-testid="githubURL">GitHub URL</a>
    </section>
    
    <script src="./main.js"></script>
</body>
</html>
